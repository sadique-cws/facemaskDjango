<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemask - connecting People</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="bg-blue-600 py-4 px-5 flex flex-1 justify-between items-center">
        <h1 class="text-white font-bold">FaceMask</h1>

        <form action="{% url 'login' %}" method="post" class="flex justify-center items-center gap-2">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Enter username or Mobile" class="border border-slate-500 px-3 py-2 rounded">
            <input type="password" name="password" placeholder="Enter password" class="border border-slate-500 px-3 py-2 rounded">
            <input type="submit" class="bg-blue-800 hover:bg-blue-900 text-white px-3 py-2">
        </form>
    </nav>




</body>
</html>
